# Log configuration for Xtext logging.
# This log configuration will be used for the UI parts of Xtext.
#
# For your convenience: valid log levels are (from least to most significant):
# TRACE, DEBUG, INFO, WARN, ERROR and FATAL
# Log4J manual: http://logging.apache.org/log4j/1.2/manual.html
# Xtext log configuration info: http://wiki.eclipse.org/Xtext_Project_Plan/Features/Logging

# Root logger configuration. Don't change this.

#log4j.rootLogger=WARN, default, eclipse	# log4j 1.2
rootLogger.level = WARN		

appenders = console, eclipse

# This appender will write to the stdout console

#log4j.appender.default=org.apache.log4j.ConsoleAppender	# log4j 1.2
#log4j.appender.default.layout=org.apache.log4j.PatternLayout	# log4j 1.2
#log4j.appender.default.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n	# log4j 1.2

appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %-4r [%t] %-5p %c %x - %m%n


# This appender will write to the Eclipse error log. It will ONLY log ERROR and FATAL messages.

#log4j.appender.eclipse=org.eclipse.xtext.logging.EclipseLogAppender	# log4j 1.2
#log4j.appender.eclipse.layout=org.apache.log4j.PatternLayout	# log4j 1.2
#log4j.appender.eclipse.layout.ConversionPattern=%c %x - %m%n	# log4j 1.2

appender.eclipse.type = org.eclipse.xtext.logging.EclipseLogAppender
appender.eclipse.name = EclipseLog
appender.eclipse.layout.type = PatternLayout
appender.eclipse.layout.pattern = %c %x - %m%n

# Configure your log categories below:

#log4j.logger.org.eclipse=WARN	# log4j 1.2
#log4j.logger.org.eclipse.xtext=WARN	# log4j 1.2
#log4j.logger.org.eclipse.xtext.ui.editor.outline=WARN	# log4j 1.2
#log4j.logger.org.eclipse.xtext.ui.editor.contentassist.antlr.internal=WARN	# log4j 1.2

#logger.eclipse = WARN, EclipseLog   #log4j 2.17.2
logger.eclipse.level = WARN
logger.eclipse.appenderRefs = console, eclipse
logger.eclipse.appenderRef.console.ref = STDOUT
logger.eclipse.appenderRef.eclipse.ref = EclipseLog
logger.eclipse.name = org.eclipse.xtext.logging.EclipseLogAppender
logger.eclipse.additivity = false

# EclipseLogAppender must not log to the 'eclipse' appender as that would cause a stack overflow!

#log4j.additivity.org.eclipse.xtext.logging.EclipseLogAppender=false	# log4j 1.2
#log4j.logger.org.eclipse.xtext.logging.EclipseLogAppender=WARN, default	# log4j 1.2


#rootLogger = console, eclipse	# log4j 2.17.2
rootLogger.appenderRefs = console, eclipse
rootLogger.appenderRef.console.ref = STDOUT
rootLogger.appenderRef.eclipse.ref = EclipseLog
